<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Grafikart tuto VueJs</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap :  Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap :  Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

    <!-- Menu -->
    <div class="ui navbar navbar-inverse fixed menu" id="menu">
        <div class="container-fluid">
            <div class="navbar-header">
                <a :href="url_tuto" target="_blank"><h3 class="item nav navbar-brand">Tutoriel {{ chapter }}</h3></a>
                <a :href="url_vue_link" target="_blank"><h3 class="item nav navbar-brand">{{ url_vue_title }}</h3></a>
            </div>
        </div>
    </div>
    <!-- /Menu -->


    <!-- Contenu -->
    <div class="ui main container" id="app" >
        
        <mon-message
            type="alert-success"
            :detail="message"
            header="Attention"
            v-if="alert"
            @close="hideAlert">
        </mon-message>
        <button @click="showAlert" v-if="!alert">Alerter</button>

    </div>
    <!-- /Contenu -->


    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

    <script src="js/app_chapitre_07_b_component_data_exchange.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- /SCRIPTS -->
</body>
</html>
